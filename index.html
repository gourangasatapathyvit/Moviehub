<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Movie Hub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>

</head>

<body>
    <main>
        <div class="featured">
            <h2>Title</h2>
            <div class="featured__buttons">
                <button class="button__play"><i class="fas fa-play"></i>Play</button>
                <button>My List</button>
            </div>
            <div class="featured_description">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident tempore quam omnis quas sunt animi
                quia autem repudiandae tenetur dolor!
            </div>
        </div>

        <div class="netflixOriginals">
            <h2>Movie Hub Choice</h2>

            <div class="original__movies">
                
            </div>

        </div>

        <div class="movies">
            <div class="movies__header">
                <h2>Wishlist</h2>
            </div>
            <div id="wishlist" class="movies__container"></div>

            <div class="movies__header">
                <h2>Movie Hub Trending</h2>
            </div>
            <div id="trending_movie" class="movies__container">
                
            </div>
            <div class="movies__header">
                <h2>Movie Hub Top Rated</h2>
            </div>
            <div id="top_rated_movie" class="movies__container">
                
            </div>
        </div>

    </main>
    <script src="script.js"></script>
</body>

</html>
